<!DOCTYPE html>
<html>
<head>
    <title>YNW</title>
    <style>
        #canvas {
            position: relative;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
        }

        .circle {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: black;
            border: 1px solid white;
        }

        .last-shot {
            background-color: red;
        }
    </style>



<script>
    function calculateScore() {
        fetch('http://127.0.0.1/electronic-air-rifle-target')
            .then(response => response.json())
            .then(data => {
                var targets = data.target;

                // Clear previous results
                var resultsContainer = document.getElementById("results");
                resultsContainer.innerHTML = "";

                targets.forEach(target => {
                        var x = parseInt(target.x);
                        var y = parseInt(target.z);

                        var distance = Math.sqrt((x * x) + (y * y));
                        var score;

                        if (distance <= 13) {
                            score = 10;
                        } else if (distance <= 24) {
                            score = 9;
                        } else if (distance <= 34) {
                            score = 8;
                        } else if (distance <= 44) {
                            score = 7;
                        } else if (distance <= 54) {
                            score = 6;
                        } else if (distance <= 64) {
                            score = 5;
                        } else if (distance <= 74) {
                            score = 4;
                        } else if (distance <= 84) {
                            score = 3;
                        } else if (distance <= 94) {
                            score = 2;

                        } else if (distance <= 104) {
                            score = 1;

                        } else {
                            score = 0;
                        }

                    var result = "Shot: " + target.schot + " | Score: " + score;
                    var resultElement = document.createElement("p");
                    resultElement.textContent = result;
                    resultsContainer.prepend(resultElement);
                });
            })
            .catch(error => {
                console.log('Error:', error);
            });
    }

    calculateScore(); // Initial calculation
    setInterval(calculateScore, 1000); // Update every 5 seconds
</script>



</head>
<body>
    <div id="canvas">
        <img id="image" src="bullseye_image.jpg" alt="Bullseye Image">
        <div id="overlay"></div>
    </div>

    <div id="results" style="  position: absolute;  right: 34px;  top: 20px;"></div>

    <script>
        function drawCircles(shots) {
            const canvas = document.getElementById('overlay');
            canvas.innerHTML = '';

            const image = document.getElementById('image');
            const imageWidth = image.width;
            const imageHeight = image.height;

            shots.forEach(function (shot, index) {
                const xValue = parseFloat(shot.x);
                const zValue = parseFloat(shot.z);

                const xPixel = Math.round((xValue + 100) / 200 * imageHeight);
                const zPixel = Math.round((zValue + 100) / 200 * imageWidth);

                const circle = document.createElement('div');
                circle.className = 'circle' + (index === shots.length - 1 ? ' last-shot' : '');
                circle.style.left = xPixel - 25  + 'px';  // Switched with zPixel
                circle.style.top = zPixel -10  + 'px';  // Switched with yPixel

                canvas.appendChild(circle);
            });
        }

        function updateCoordinates() {
            const url = 'http://127.0.0.1/electronic-air-rifle-target';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const shots = data.target;
                    drawCircles(shots);
                })
                .catch(error => {
                    console.error('An error occurred:', error);
                });
        }

        // Initial update
        updateCoordinates();

        // Periodic update every second
        setInterval(updateCoordinates, 1000);
    </script>
</body>
</html>
